<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub Fork Checker</title>

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#0077ff" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="favicon.ico" />

  <style>
    :root {
      --bg: #121212;
      --text: #f5f5f5;
      --box: #1e1e1e;
      --accent: #00aaff;
      --spinner: #ff8c00;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: all 0.3s ease;
    }

    .container {
      background: var(--box);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border-radius: 10px;
      border: 1px solid #444;
      margin-bottom: 10px;
      background: #2b2b2b;
      color: var(--text);
    }

    button {
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 10px;
      background: var(--accent);
      color: white;
      font-weight: bold;
      margin-bottom: 10px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .spinner {
      border: 4px solid var(--bg);
      border-top: 4px solid var(--spinner);
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #result {
      margin-top: 15px;
      font-size: 15px;
      text-align: center;
      min-height: 30px;
      transition: all 0.3s ease;
    }

    #repoDetails {
      margin-top: 15px;
      text-align: center;
      display: none;
      animation: fadeIn 0.4s ease-in;
    }

    #repoDetails img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    #forkButton {
      display: none;
      margin-top: 10px;
      background: #28a745;
    }

    #shareBtn {
      margin-top: 10px;
      background: #ff595e;
    }

    .footer {
      text-align: center;
      font-size: 13px;
      margin-top: 25px;
      color: gray;
    }

    #historyList {
      margin-top: 20px;
      font-size: 13px;
      color: gray;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      h2 {
        font-size: 20px;
      }

      input, button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>GitHub Fork Checker</h2>
    <input type="text" id="repoUrl" placeholder="Paste GitHub Repo URL">
    <button onclick="checkRepo()">Check Repository</button>
    <div id="result"></div>
    <div id="repoDetails"></div>
    <a id="forkLink" href="#" target="_blank">
      <button id="forkButton">Fork this Repository</button>
    </a>
    <button id="shareBtn" onclick="shareResult()">Share Result</button>
    <div id="historyList"></div>
    <div class="footer">¬© 2025 Mr Tech Ke | Built by Amon</div>
  </div>

  <script>
    const repoInput = document.getElementById("repoUrl");
    const result = document.getElementById("result");
    const repoDetails = document.getElementById("repoDetails");
    const forkBtn = document.getElementById("forkButton");
    const forkLink = document.getElementById("forkLink");
    const shareBtn = document.getElementById("shareBtn");
    const historyList = document.getElementById("historyList");

    function isValidGitHubRepo(url) {
      const regex = /^https:\/\/github\.com\/([\w.-]+)\/([\w.-]+)\/?$/;
      return regex.test(url) ? url.match(regex).slice(1, 3) : null;
    }

    async function checkRepo() {
      const input = repoInput.value.trim();
      const parts = isValidGitHubRepo(input);
      forkBtn.style.display = "none";
      shareBtn.style.display = "none";
      result.innerHTML = `<div class="spinner"></div>`;

      if (!parts) {
        result.style.color = "red";
        result.innerText = "Invalid GitHub repository URL.";
        return;
      }

      const [user, repo] = parts;
      const apiUrl = `https://api.github.com/repos/${user}/${repo}`;
      try {
        const res = await fetch(apiUrl);
        if (!res.ok) throw new Error("Repo not found");
        const data = await res.json();

        let msg = data.fork 
          ? "‚úÖ This repository is a fork." 
          : "‚ùå This repository is not a fork.";
        
        result.style.color = data.fork ? "#00b894" : "#fdcb6e";
        result.innerText = msg;

        repoDetails.innerHTML = `
          <img src="${data.owner.avatar_url}" />
          <p><strong>${data.full_name}</strong></p>
          <p>${data.description || "No description"}</p>
          <p>‚≠ê ${data.stargazers_count} | üç¥ ${data.forks_count}</p>
          <p>üìÇ Archived: ${data.archived ? "Yes" : "No"} | üîí Private: ${data.private ? "Yes" : "No"}</p>
        `;
        repoDetails.style.display = "block";

        if (!data.fork) {
          forkLink.href = `https://github.com/${user}/${repo}/fork`;
          forkBtn.style.display = "block";
        }

        shareBtn.style.display = "block";
        updateHistory(`${user}/${repo}`);
      } catch (err) {
        result.style.color = "red";
        result.innerText = "Error fetching repository.";
      }
    }

    function updateHistory(entry) {
      let history = JSON.parse(localStorage.getItem("repoHistory") || "[]");
      if (!history.includes(entry)) {
        history.unshift(entry);
        if (history.length > 5) history.pop();
        localStorage.setItem("repoHistory", JSON.stringify(history));
      }
      renderHistory();
    }

    function renderHistory() {
      const history = JSON.parse(localStorage.getItem("repoHistory") || "[]");
      if (history.length > 0) {
        historyList.innerHTML = `<p>Recent Checks:</p><ul>${history.map(h => `<li>${h}</li>`).join("")}</ul>`;
      }
    }

    function shareResult() {
      const resultText = result.innerText;
      if (navigator.share) {
        navigator.share({
          title: "GitHub Fork Checker Result",
          text: resultText,
          url: window.location.href
        }).catch(console.error);
      } else {
        navigator.clipboard.writeText(resultText);
        alert("Result copied to clipboard!");
      }
    }

    window.onload = async () => {
      renderHistory();
      try {
        const text = await navigator.clipboard.readText();
        if (isValidGitHubRepo(text)) {
          repoInput.value = text;
          checkRepo();
        }
      } catch (e) {}
    }
  </script>
</body>
</html>
